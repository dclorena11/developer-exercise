<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="node_modules/underscore/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="node_modules/backbone.paginator/lib/backbone.paginator.js"></script>
  <script src="quotes.js"></script>
</head>
<body>
  <h1>Quotes</h1>



  <div class="content"></div>
  <script type="text/template" id="quote-list-template">
    <table>
      <thead>
        <tr>
          <th>Quote</th>
          <th>Context</th>
          <th>Source</th>
          <th>Theme</th>
        </tr>
      </thead>
      <tbody>

        <% _.each(this.quotes, function(quote) { %>
          <tr>
            <td>hello</td>
            <td>hello</td>
            <td>hello</td>
            <td>hello</td>

          </tr>
          <tr>
            <td><%= quote.attributes.quote %></td>
            <td><%= quote.attributes.context %></td>
            <td><%= quote.attributes.source %></td>
            <td><%= quote.attributes.theme %></td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </script>

</body>
</html>
